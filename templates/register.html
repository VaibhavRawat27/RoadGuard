{% extends 'layout.html' %}
{% block title %}Register{% endblock %}

{% block content %}
<div class="card fade-in" style="max-width:500px; margin:0 auto;">
  <h2>Register</h2>
  <form method="post" class="mt-16" id="register-form">
    
    <div class="mb-8">
      <label for="name">Name</label>
      <input id="name" name="name" type="text" placeholder="Enter your full name" required>
    </div>
    
    <div class="mb-8">
      <label for="email">Email</label>
      <input id="email" name="email" type="email" placeholder="example@mail.com" required>
      <button type="button" class="btn small mt-4" id="send-otp-btn" onclick="sendOTP()">Send OTP</button>
      <p id="otp-status" class="small-muted mt-2"></p>
    </div>
    
    <div class="mb-8" id="otp-section" style="display:none;">
      <label for="otp">Enter OTP</label>
      <input id="otp" name="otp" type="text" placeholder="Enter the 6-digit OTP" required>
      <button type="button" class="btn ghost small mt-2" onclick="resendOTP()">Resend OTP</button>
      <p id="verify-status" class="small-muted mt-2"></p>
    </div>
    
    <div class="mb-8">
      <label for="password">Password</label>
      <input id="password" name="password" type="password" placeholder="********" required>
    </div>
    
    <div class="mb-8">
      <label for="phone">Phone</label>
      <input id="phone" name="phone" type="text" placeholder="+91 9876543210">
    </div>
    
    <div class="mb-8">
      <label for="role">Role</label>
      <select id="role" name="role">
        <option value="user">User</option>
        <option value="mechanic">Mechanic</option>
      </select>
    </div>
    
    <div class="mt-16">
      <button type="submit" class="btn" style="width:100%;">Register</button>
    </div>
    
  </form>
  
  <p class="small-muted center mt-16">Already have an account?
    <a href="{{ url_for('login') }}" class="btn ghost small">Login</a>
  </p>
</div>

<script>
// Send OTP via backend
function sendOTP() {
  const email = document.getElementById('email').value;
  const status = document.getElementById('otp-status');
  const btn = document.getElementById('send-otp-btn');
  
  if(!email) {
    status.innerText = "Please enter your email first.";
    return;
  }

  status.innerText = "Sending OTP...";
  btn.disabled = true;
  
  fetch("{{ url_for('otp.send_otp') }}", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ email })
  })
  .then(res => res.json())
  .then(data => {
    if(data.success) {
      status.innerText = "OTP sent! Check your email.";
      document.getElementById('otp-section').style.display = "block";
    } else {
      status.innerText = data.message || "Failed to send OTP. Try again.";
      btn.disabled = false;
    }
  })
  .catch(err => {
    status.innerText = "Error sending OTP.";
    btn.disabled = false;
  });
}

// Resend OTP
function resendOTP() {
  document.getElementById('send-otp-btn').disabled = false;
  sendOTP();
}

// Verify OTP before submitting form
document.getElementById('register-form').addEventListener('submit', function(e) {
  e.preventDefault(); // prevent default submit
  const email = document.getElementById('email').value;
  const otp = document.getElementById('otp').value;
  const verifyStatus = document.getElementById('verify-status');

  if(!otp) {
    verifyStatus.innerText = "Please enter the OTP first.";
    return;
  }

  fetch("{{ url_for('otp.verify_otp') }}", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ email, otp })
  })
  .then(res => res.json())
  .then(data => {
    if(data.success) {
      verifyStatus.innerText = "OTP verified! Submitting form...";
      this.submit(); // OTP correct, submit the form
    } else {
      verifyStatus.innerText = data.message || "OTP verification failed.";
    }
  })
  .catch(err => {
    verifyStatus.innerText = "Error verifying OTP.";
  });
});
</script>

<style>
#otp-section button { margin-top:4px; }
</style>
{% endblock %}
